
<h2>Chat</h2>

<form>
  <input placeholder="Message..." ng-model="newMessage">
  <button type="submit" ng-click="addSomething(newMessage);newMessage = null;">send</button>
</form>

<ul id="collections" ng-show="collections.length">

<div ng-repeat="user in users">

  {{user.collections | json}}
</div>
