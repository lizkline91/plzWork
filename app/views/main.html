  <div class="collage">
    <form action="" ng-submit="search(searchTerm)">
    <input type="text" ng-model="searchTerm" placeholder="search">
    <button type="submit">Search</button>
    </form>

    <div class="image" data-content="+" ng-repeat="item in result.items">
        <button ng-click="addSomething(item)">Add Item</button>
        <img ng-src="{{item.edmPreview[0]}}" alt=""/>
        <span class="text-content"><span ng-src="{{item.title[0]}}">{{item.title[0]}}</span>

    </div>
  </div>
