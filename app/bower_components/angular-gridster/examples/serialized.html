<!doctype html>
<html ng-app="app">
  <head>
    <title>Angular-Gridster Examples :: Serialized</title>
    <!-- Gridster base styles -->
    <link rel="stylesheet" href="../components/gridster/dist/jquery.gridster.css">
    <link rel="stylesheet" href="example.css">
  </head>
  <body ng-controller="GridsterCtrl">

    <div class="gridster">
      <!-- Define gridster directives -->
      <ul gridster="gridsterOptions" gridster-changed="changed(serialized)">
        <li gridster-repeat="v in values" gridster-layout="values">Widget</li>
      </ul>
    </div>

    <!-- jQuery and Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>

    <!-- Gridster -->
    <script src="../components/gridster/dist/jquery.gridster.js"></script>

    <!-- angular-gridster -->
    <script src="../lib/angular-gridster.js"></script>

    <!-- Create a basic angular app -->
    <script>
      angular.module('app', ['gridster'])
        .controller('GridsterCtrl', function($scope) {
          // Define gridster options
          $scope.gridsterOptions = {
            resize: {
              enabled: true
            }
          };

          $scope.changed = function(serialized) {
            console.log('Grid changed!', serialized);
          };

          // Mock widgets
          $scope.values = [
            { num: 1, row: 1, col: 1 },
            { num: 2, row: 1, col: 2 },
            { num: 3, row: 1, col: 3 }
          ];
        });
    </script>
  </body>
</html>
