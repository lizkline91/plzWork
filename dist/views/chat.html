<h3><a href="#chat">All Stacks</a>|<a class="stack" href="#user">Your Stack</a></h3> <div ng-repeat="user in users"> <br> <hr> <h4>{{user.name}}</h4> <div class="wrapper" width="100%"> <div class="something"> <div class="scrolls" ng-repeat="(key, value) in user.collections"> <div class="imageScroll"> <button class="eye" data-toggle="modal" data-target="#myModal{{$index}}"> <span class="glyphicon glyphicon-eye-open"></span> </button> <img ng-src="{{value.edmPreview[0]}}" alt=""> <!-- Modal --> <div class="modal fade" id="myModal{{$index}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-header"> <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button> <h4 class="modal-title" id="myModalLabel"><span ng-src="{{value.title[0]}}">{{value.title[0]}}</span></h4> </div> <div class="modal-body"> <div class="leftModal" width="30%" ng-init="idx = $index"> <img ng-src="{{value.edmPreview[0]}}" max-width="200px" alt=""> </div> <div class="rightModal"> <div class="textDetes"> <h4 ng-src="{{value.dataProvider0}}">From the {{value.dataProvider[0]}}</h4> <h5 ng-src="{{value.provider}}">Category: {{value.provider}}</h5> <h5 ng-src="{{value.type}}">Type: {{value.type}}</h5> <h5 ng-src="{{value.guid}}">View:<a href="{{value.guid}}">{{value.title[0]}}</a></h5> <h5 ng-src="{{value.country}}">Country: {{value.country}}</h5> <h5 ng-src="{{value.dcDescription[0]}}">Details: {{value.dcDescription[0]}}</h5> </div> </div> </div> <div class="modal-footer"> <button type="button" class="btn btn-default blue" data-dismiss="modal">Close</button> <button type="button" class="btn btn-default blue" data-dismiss="modal" ng-click="addSomething(item)">Add Item</button> </div> </div> </div> </div> </div> </div> </div> </div></div>
